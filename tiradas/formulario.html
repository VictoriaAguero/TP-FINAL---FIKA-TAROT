        <main>
            <h1>¡Agenda tu tirada!</h1>
            <form action="/enviar" method="POST">
                <label for="tirada">Elegí tu tirada:</label>
                <select id="tirada" name="tirada">
                    <option value="tirada1">Sesión 333</option>
                    <option value="tirada2">Sesión vínculo</option>
                    <option value="tirada3">Sesión completa</option>
                    <option value="tirada4">Sesión empoderamiento</option>
                </select>
                <br>
        
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                <br>
        
                <label for="fecha">Elegí la fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <br>
        
                <button type="submit">Enviar</button>
            </form>

        </main>
